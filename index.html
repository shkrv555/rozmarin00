<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozmarin Menyu</title>
    <style>
        :root {
            --dark-blue: #1a365d;
            --gold: #d4af37;
            --white: #ffffff;
            --light-blue: #2d3748;
            --rosemary-blue: #1e3a5f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: var(--dark-blue);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--rosemary-blue);
            color: var(--gold);
            padding: 15px 0;
            border-bottom: 4px solid var(--gold);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid var(--gold);
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .restaurant-name {
            font-size: 24px;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .restaurant-type {
            font-size: 16px;
            color: var(--gold);
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-item:hover {
            color: var(--gold);
        }
        
        .contact-icon {
            font-size: 18px;
        }
        
        h1, h2, h3 {
            color: var(--dark-blue);
        }
        
        .customer-view {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid var(--dark-blue);
        }
        
        .menu-item {
            background-color: #f8f9fa;
            border-left: 4px solid var(--gold);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: flex;
            align-items: flex-start;
        }
        
        .menu-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .menu-item-content {
            flex-grow: 1;
        }
        
        .menu-item h3 {
            margin-bottom: 5px;
        }
        
        .price {
            color: var(--gold);
            font-weight: bold;
            font-size: 18px;
        }
        
        .category {
            margin-bottom: 30px;
        }
        
        .category h2 {
            border-bottom: 2px solid var(--dark-blue);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .no-image {
            width: 120px;
            height: 120px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            margin-right: 15px;
            color: #999;
            font-size: 14px;
            text-align: center;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 8px 15px;
            border: 1px solid var(--dark-blue);
            background-color: var(--white);
            color: var(--dark-blue);
            border-radius: 4px;
            cursor: pointer;
        }
        
        .pagination button.active {
            background-color: var(--dark-blue);
            color: var(--white);
        }
        
        .pagination button:hover:not(.active) {
            background-color: var(--light-blue);
            color: var(--white);
        }
        
        .page-info {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .logo-section {
                justify-content: center;
            }
            
            .contact-info {
                align-items: center;
            }
            
            .menu-item {
                flex-direction: column;
            }
            
            .menu-item-image, .no-image {
                width: 100%;
                height: 200px;
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <<img src="photos/rozma.jpeg" alt="Rozmarin logo" class="logo">
                <div class="logo-text">
                    <div class="restaurant-name">ROZMARƒ∞N</div>

                <a href="https://maps.app.goo.gl/5bwhn15ts1qbjRDBA" target="_blank" class="contact-item">
                    <span class="contact-icon">üìç</span>
                    <span>Rozmarin Burgerxana</span>

                    <span class="contact-icon">üìû</span>
                    <span>+994 99 800 03 88</span>

            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="customer-view">
            <h2>Menyumuz</h2>
            <div id="customerMenuDisplay">
                <!-- Menyu burada g√∂r√ºn…ôc…ôk -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- S…ôhif…ôl…ôm…ô d√ºym…ôl…ôri burada g√∂r√ºn…ôc…ôk -->
            </div>
            
            <div class="page-info" id="pageInfo">
                <!-- S…ôhif…ô m…ôlumatƒ± burada g√∂r√ºn…ôc…ôk -->
            </div>
        </div>
    </div>

    <script>
        // Menyu m…ôlumatlarƒ±nƒ± saxlamaq √º√ß√ºn
        let menuData = {
            categories: []
        };

        // S…ôhif…ôl…ôm…ô parametrl…ôri
        let currentPage = 1;
        const categoriesPerPage = 5; // H…ôr s…ôhif…ôd…ô 5 kateqoriya

        // Yerli yadda≈üdan m…ôlumatlarƒ± y√ºkl…ô
        function loadMenuData() {
            const savedData = localStorage.getItem('qrMenuData');
            if (savedData) {
                menuData = JSON.parse(savedData);
            }
            renderMenuDisplay();
        }

        // M√º≈üt…ôri g√∂r√ºn√º≈ü√ºnd…ô menyunu g√∂st…ôr
        function renderMenuDisplay() {
            const customerMenuDisplay = document.getElementById('customerMenuDisplay');
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            
            customerMenuDisplay.innerHTML = '';
            pagination.innerHTML = '';
            
            if (menuData.categories.length === 0) {
                customerMenuDisplay.innerHTML = '<p>H…ôl…ô he√ß bir m…ôhsul …ôlav…ô edilm…ôyib.</p>';
                return;
            }
            
            // S…ôhif…ôl…ôm…ôni hesabla
            const totalPages = Math.ceil(menuData.categories.length / categoriesPerPage);
            
            // Cari s…ôhif…ôd…ôki kateqoriyalarƒ± g√∂st…ôr
            const startIndex = (currentPage - 1) * categoriesPerPage;
            const endIndex = Math.min(startIndex + categoriesPerPage, menuData.categories.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const category = menuData.categories[i];
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <h2>${category.name}</h2>
                    ${renderCustomerProducts(category.products)}
                `;
                customerMenuDisplay.appendChild(categoryDiv);
            }
            
            // S…ôhif…ôl…ôm…ô d√ºym…ôl…ôrini yarat
            if (totalPages > 1) {
                // ∆èvv…ôlki s…ôhif…ô d√ºym…ôsi
                if (currentPage > 1) {
                    const prevButton = document.createElement('button');
                    prevButton.textContent = '‚Üê ∆èvv…ôlki';
                    prevButton.addEventListener('click', function() {
                        currentPage--;
                        renderMenuDisplay();
                    });
                    pagination.appendChild(prevButton);
                }
                
                // S…ôhif…ô n√∂mr…ôl…ôri
                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    if (i === currentPage) {
                        pageButton.classList.add('active');
                    }
                    pageButton.addEventListener('click', function() {
                        currentPage = i;
                        renderMenuDisplay();
                    });
                    pagination.appendChild(pageButton);
                }
                
                // N√∂vb…ôti s…ôhif…ô d√ºym…ôsi
                if (currentPage < totalPages) {
                    const nextButton = document.createElement('button');
                    nextButton.textContent = 'N√∂vb…ôti ‚Üí';
                    nextButton.addEventListener('click', function() {
                        currentPage++;
                        renderMenuDisplay();
                    });
                    pagination.appendChild(nextButton);
                }
            }
            
            // S…ôhif…ô m…ôlumatƒ±nƒ± g√∂st…ôr
            pageInfo.textContent = `S…ôhif…ô ${currentPage} / ${totalPages} (C…ômi ${menuData.categories.length} kateqoriya)`;
        }

        // M√º≈üt…ôri g√∂r√ºn√º≈ü√º √º√ß√ºn m…ôhsullarƒ± g√∂st…ôr
        function renderCustomerProducts(products) {
            if (!products || products.length === 0) {
                return '<p>Bu kateqoriyada h…ôl…ô m…ôhsul yoxdur.</p>';
            }
            
            return products.map(product => `
                <div class="menu-item">
                    ${product.image ? 
                        `<img src="${product.image}" alt="${product.name}" class="menu-item-image" onerror="this.style.display='none'">` : 
                        '<div class="no-image">≈û…ôkil yoxdur</div>'
                    }
                    <div class="menu-item-content">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">${product.price} AZN</p>
                    </div>
                </div>
            `).join('');
        }

        // S…ôhif…ô y√ºkl…ôn…ônd…ô m…ôlumatlarƒ± y√ºkl…ô
        document.addEventListener('DOMContentLoaded', function() {
            loadMenuData();
        });
    </script>
    <script>
// Real-time yenil…ônm…ô monitoru
document.addEventListener('DOMContentLoaded', function() {
    // Son yenil…ônm…ô zamanƒ±nƒ± g√∂st…ôr…ôn panel yarat
    const updatePanel = document.createElement('div');
    updatePanel.id = 'updateMonitor';
    updatePanel.style.cssText = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        z-index: 10000;
        border-left: 4px solid #d4af37;
        max-width: 300px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        font-family: Arial, sans-serif;
    `;
    
    const currentTime = new Date();
    updatePanel.innerHTML = `
        <div style="margin-bottom: 10px; font-weight: bold; color: #d4af37;">üîÑ Yenil…ônm…ô Monitoru</div>
        <div>Son y√ºkl…ônm…ô: <span id="currentTime">${currentTime.toLocaleTimeString()}</span></div>
        <div>Son d…ôyi≈üiklik: <span id="lastModified">${new Date(document.lastModified).toLocaleString()}</span></div>
        <div style="margin-top: 10px; font-size: 12px; opacity: 0.8;">Avtomatik yoxlanƒ±lƒ±r...</div>
        <button onclick="checkForUpdates()" style="margin-top: 10px; padding: 5px 10px; background: #d4af37; border: none; border-radius: 5px; cursor: pointer; color: black; font-weight: bold;">ƒ∞ndi Yoxla</button>
        <button onclick="this.parentElement.style.display='none'" style="margin-top: 10px; margin-left: 5px; padding: 5px 10px; background: #666; border: none; border-radius: 5px; cursor: pointer; color: white;">X</button>
    `;
    
    document.body.appendChild(updatePanel);

    // H…ôr 30 saniy…ôd…ô bir yeni versiyanƒ± yoxla
    setInterval(checkForUpdates, 30000);
    
    // S…ôhif…ô fokus olanda yoxla
    window.addEventListener('focus', checkForUpdates);
});

let lastCheckedVersion = null;

function checkForUpdates() {
    const updateMonitor = document.getElementById('updateMonitor');
    const statusElement = updateMonitor ? updateMonitor.querySelector('div:nth-child(4)') : null;
    
    if (statusElement) {
        statusElement.innerHTML = 'üîç Yenil…ônm…ô yoxlanƒ±lƒ±r...';
        statusElement.style.color = '#d4af37';
    }

    // Cache-busting il…ô fetch et
    const url = window.location.href.split('?')[0] + '?versionCheck=' + Date.now();
    
    fetch(url)
        .then(response => {
            if (!response.ok) throw new Error('Network error');
            return response.text();
        })
        .then(html => {
            // HTML-d…ôn x√ºsusi versiya markerini tap
            const parser = new DOMParser();
            const newDoc = parser.parseFromString(html, 'text/html');
            const newContent = newDoc.body ? newDoc.body.innerHTML : '';
            const currentContent = document.body.innerHTML;
            
            // Versiyalarƒ± m√ºqayis…ô et
            const newVersion = hashContent(newContent);
            const currentVersion = hashContent(currentContent);
            
            if (!lastCheckedVersion) {
                lastCheckedVersion = currentVersion;
            }
            
            if (newVersion !== lastCheckedVersion) {
                showUpdateNotification();
                lastCheckedVersion = newVersion;
            } else {
                if (statusElement) {
                    statusElement.innerHTML = '‚úÖ ∆èn son versiya';
                    statusElement.style.color = '#4CAF50';
                    
                    // 3 saniy…ô sonra gizl…ôt
                    setTimeout(() => {
                        statusElement.innerHTML = 'Avtomatik yoxlanƒ±lƒ±r...';
                        statusElement.style.color = 'rgba(255,255,255,0.8)';
                    }, 3000);
                }
            }
        })
        .catch(error => {
            console.log('Yenil…ôm…ô yoxlanƒ±≈üƒ± uƒüursuz: ', error);
            if (statusElement) {
                statusElement.innerHTML = '‚ùå X…ôta ba≈ü verdi';
                statusElement.style.color = '#f44336';
            }
        });
}

function hashContent(content) {
    // Sad…ô hash funksiyasƒ±
    let hash = 0;
    for (let i = 0; i < content.length; i++) {
        const char = content.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
    }
    return hash;
}

function showUpdateNotification() {
    // Bildiri≈ü paneli yarat
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #d4af37, #f4d03f);
        color: black;
        padding: 20px;
        border-radius: 10px;
        z-index: 10001;
        box-shadow: 0 5px 20px rgba(212, 175, 55, 0.5);
        border: 2px solid #b8941f;
        max-width: 350px;
        animation: slideIn 0.5s ease-out;
    `;
    
    notification.innerHTML = `
        <div style="font-weight: bold; margin-bottom: 10px; font-size: 16px;">üéâ YENƒ∞ VERSƒ∞YA VAR!</div>
        <div style="margin-bottom: 15px; font-size: 14px;">Saytda yeni d…ôyi≈üiklikl…ôr var. Yenil…ôm…ôk ist…ôyirsiniz?</div>
        <div style="display: flex; gap: 10px;">
            <button onclick="location.reload(true)" style="padding: 8px 15px; background: #1a365d; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Yenil…ô</button>
            <button onclick="this.parentElement.parentElement.style.display='none'" style="padding: 8px 15px; background: #666; color: white; border: none; border-radius: 5px; cursor: pointer;">Xeyr</button>
        </div>
    `;
    
    // CSS animasiya
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    `;
    document.head.appendChild(style);
    
    document.body.appendChild(notification);
    
    // 10 saniy…ô sonra avtomatik gizl…ôt
    setTimeout(() => {
        if (notification.parentElement) {
            notification.style.animation = 'slideIn 0.5s ease-out reverse';
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 500);
        }
    }, 10000);
}

// S…ôhif…ô g√∂r√ºn√ºr olduqda yoxla
document.addEventListener('visibilitychange', function() {
    if (!document.hidden) {
        checkForUpdates();
    }
});

// Onlayn/oflayn statusunu izl…ô
window.addEventListener('online', function() {
    checkForUpdates();
});
</script>
